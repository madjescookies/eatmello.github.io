<footer class="{{ page.title }}">
  <p class="">follow our journey</p>
<div class="social">
    <ul>
      {%- if site.instagram_username -%}
      <li>
        <a href="https://instagram.com/{{ site.instagram_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#instagram' | relative_url }}"></use></svg> </a>
      </li>
        {%- endif -%}
      {%- if site.facebook_username -%}
      <li>
        <a href="https://facebook.com/{{ site.facebook_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#facebook' | relative_url }}"></use></svg> </a>
      </li>
      {%- endif -%}
      {%- if site.twitter_username -%}
      <li>
        <a href="https://twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg> </a>
      </li>
      {%- endif -%}
    </ul>
  </div>

  <div class="form-wrapper">
  <div id="mc_embed_signup">
    <form action="https://madjescookies.us20.list-manage.com/subscribe/post?u=98c46471ed8f7e2ec420f4ff5&amp;id=edf99e89b2" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
      <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="cookie@me.com" required>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_98c46471ed8f7e2ec420f4ff5_edf99e89b2" tabindex="-1" value=""></div>
        <input type="submit" value="sign me up for cookie updates!" name="subscribe" id="mc-embedded-subscribe" class="button">
        </div>
    </form>
    </div>
  </div>
</footer>
